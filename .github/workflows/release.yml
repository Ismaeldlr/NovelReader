name: Release (Windows)

on:
  push:
    tags: ["v*"]           
  workflow_dispatch:      

permissions:
  contents: write      

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run tauri:build

      - name: Collect installer
        shell: bash
        run: |
          set -e
          mkdir -p release
          SRC="src-tauri/target/release/bundle/nsis"
          EXE=$(ls "$SRC"/*.exe | head -n 1)
          VERSION="${GITHUB_REF_NAME#v}"
          cp "$EXE" "release/NovelReader-Setup-${VERSION}.exe"
          cp "$EXE" "release/NovelReader-Setup.exe"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: true              
          generate_release_notes: true
          files: |
            release/NovelReader-Setup-${{ github.ref_name && github.ref_name != '' && github.ref_name || 'dev' }}
            release/NovelReader-Setup-${{ github.ref_name && github.ref_name != '' && github.ref_name || 'dev' }}.exe
            release/NovelReader-Setup.exe
